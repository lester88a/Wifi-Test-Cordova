<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <title>DownloadTest</title>
    </head>
    <body>
        <div class="container">
            <div class="app appDownload center-block"></div>
            <h3 class="text-center">Download Test</h3>
            
            <div id="loadingDownload" class="hidden">
                <div class="col-xs-12 text-center">
                    <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
                </div>
            </div>

            
            <div id="testResultArea" class="hidden">
                <hr />
                <div class="panel panel-info">
                    <div class="panel-heading"> 
                        <h3 class="panel-title">Test Result:</h3> 
                    </div> 
                    <div id="resultDownload" class="panel-body"></div> 
                </div>
            </div>

            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <p><i class="fa fa-file-text-o" aria-hidden="true"></i> File Size:</p>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center">
                        <input id="50mb" type="radio" value="50" name="testSize" checked="checked" class="btn" /><br /><span class="text-info"> 50 MB</span>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center">
                        <input id="100mb" type="radio" value="100" name="testSize" class="btn" /><br /><span class="text-success"> 100 MB</span>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center">
                        <input id="500mb" type="radio" value="500" name="testSize" class="btn" /><br /><span class="text-warning"> 500 MB</span>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center">
                        <input id="1000mb" type="radio" value="1000" name="testSize" class="btn" /><br /><span class="text-danger">1000 MB</span>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-6">
                    <div class="text-center">
                        <button class="button2 buttonGrey" id="downloadResetBtn">Reset</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <button class="button2 buttonBlue" id="downloadFileBtn">Submit</button>
                    </div>
                </div>
            </div>

            
            <hr class="invisible" />
            <hr class="invisible" />
            <hr class="invisible" />
        </div>

        <div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="col-xs-3">
                    <div class="text-center btnColorActivted">
                        <i class="fa fa-download fa-lg" id="goDownload"></i><br /><small>Download</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-upload fa-lg" id="goUpload"></i><br /><small>Upload</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-wifi fa-lg" id="goWifi"></i><br /><small>WiFi</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-info-circle fa-lg" id="goInfo"></i><br /><small>Info</small>
                    </div>
                </div>
            </nav>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
    </body>
</html>
