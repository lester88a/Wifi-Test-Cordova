<html>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />

        <title>DownloadTest</title>

    </head>
    <body>
        <div class="container">
            <div class="app appInfo center-block"></div>
            <h3 class="text-center">Information</h3>
            
            <hr />
            
            <div class="col-xs-12">
                <div class="text-center">
                    <button class="btn btn-default" id="inAppBrowserBtn"><i class="fa fa-rss fa-2x" aria-hidden="true"></i></button>
                </div>
            </div>



            <hr class="invisible" />
            <hr class="invisible" />
            <hr class="invisible" />
        </div>

        <div>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-download fa-lg" id="goDownload"></i><br /><small>Download</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-upload fa-lg" id="goUpload"></i><br /><small>Upload</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColored">
                        <i class="fa fa-wifi fa-lg" id="goWifi"></i><br /><small>WiFi</small>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="text-center btnColorActivted">
                        <i class="fa fa-info-circle fa-lg" id="infoBtn"></i><br /><small>Info</small>
                    </div>
                </div>
            </nav>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/info.js"></script>
