<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <title>DownloadTest</title>

    </head>
    <body>
        <div class="container">
            <div class="app appWifi center-block"></div>
            <h3 class="text-center">WiFi Connection Test</h3>
            
           
            <div class="row hidden" id="deviceReadyArea">
                <hr />
                <div class="row" >
                    <div class="col-xs-12">
                        <div class="text-center">
                            <label id="workingStatus" class="label label-success">Device is Ready</label>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-12">
                        <div id="myProgress" class="myProgress center-block">
                            <div id="myBar" class="myBar"></div>
                        </div>
                    </div>
                </div>
            </div>
            

            
            <div id="testResultArea" class="hidden">
                <hr />
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Test Result:</h3>
                    </div>
                    <div id="resultWifi" class="panel-body"></div>
                </div>
            </div>


            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <i class="fa fa-clock-o"></i> Testing Duration:
                </div>
                <div class="col-xs-4">
                    <div class="text-center">
                        <input id="10mins" type="radio" value="10" name="testTime" checked="checked" class="btn" /><br /><span class="text-info"> 10 Minutes</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="text-center">
                        <input id="30mins" type="radio" value="30" name="testTime" class="btn" /><br /><span class="text-success"> 30 Minutes</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="text-center">
                        <input id="60mins" type="radio" value="60" name="testTime" class="btn" /><br /><span class="text-warning"> 60 Minutes</span>
                    </div>
                </div>
            </div>

            <hr />
            <div class="row">
                <div class="col-xs-6">
                    <div class="text-center">
                        <button id="wifiReset" type="reset" class="button2 buttonGrey">Reset</button>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="text-center">
                        <button id="wifiSubmit" type="submit" class="button2">Start</button>
                    </div>
                </div>
            </div>
                    

            <hr class="invisible" />
            <hr class="invisible" />
            <hr class="invisible" />
        </div>


                <div>
                    <nav class="navbar navbar-default navbar-fixed-bottom">
                        <div class="col-xs-3">
                            <div class="text-center btnColored">
                                <i class="fa fa-download fa-lg" id="goDownload"></i><br /><small>Download</small>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="text-center btnColored">
                                <i class="fa fa-upload fa-lg" id="goUpload"></i><br /><small>Upload</small>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="text-center btnColorActivted">
                                <i class="fa fa-wifi fa-lg" id="goWifi"></i><br /><small>WiFi</small>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="text-center btnColored">
                                <i class="fa fa-info-circle fa-lg" id="goInfo"></i><br /><small>Info</small>
                            </div>
                        </div>
                    </nav>
                </div>
                <script type="text/javascript" src="cordova.js"></script>
                <script type="text/javascript" src="scripts/platformOverrides.js"></script>
                <script type="text/javascript" src="scripts/wifi.js"></script>
</body>

</html>
